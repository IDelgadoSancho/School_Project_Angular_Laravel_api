<div class="container">
    <h3 class="fill-remaining-space">New Film</h3>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
            <label for="title" class="mt-2 mb-1">Title:</label>
            <input class="form-control" formControlName="title" id="title" type="text">
        </div>
        <div class="form-group">
            <label for="dataP" class="mt-2 mb-1">Published Date:</label>
            <input type="date" class="form-control" formControlName="dataP" id="dataP">
        </div>
        <div class="form-group">
            <label for="duration" class="mt-2 mb-1">Duration:</label>
            <input type="number" class="form-control" formControlName="duration" id="duration">
        </div>
        <div class="form-group">
            <label for="director_id" class="mt-2 mb-1">Director:</label>
            <select class="form-select" formControlName="director_id">
                <option [value]="director.id" *ngFor="let director of directors">{{ director.name + ' ' +
                    director.surname }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Film</button>
    </form>
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>
