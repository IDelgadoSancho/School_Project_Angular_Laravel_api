<div class="container mt-5">
    <h3 class="fill-remaining-space">NEW DIRECTOR</h3>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="mt-2 mb-1">Name:</label>
            <input class="form-control" formControlName="name" id="name" type="text">
        </div>
        <div class="form-group">
            <label for="surname" class="mt-2 mb-1">surname:</label>
            <input type="text" class="form-control" formControlName="surname" id="surname">
        </div>
        <!-- <div class="form-group">
            <label for="vendes" class="mt-2 mb-1">image:</label>
            <input type="number" class="form-control" formControlName="vendes" id="vendes">
        </div> -->
        <div class="form-group">
            <label for="image" class="mt-2 mb-1">image:&nbsp;</label>
            <input type="file" name="image" formControlName="image" (change)="onFileChange($event)" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Crear Autor</button>
    </form>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
