<div class="panel panel-primary">
    <div class="panel-heading container-fluid mt-5">
        <h1>{{titolLlistat}}</h1>
        <hr>
    </div>
    <div *ngIf="films.length==0">
        <h4>No hi ha films</h4>
    </div>
    <div *ngIf="films.length>0" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>DATE</th>
                    <th>DURATION</th>
                    <th>DIRECTOR</th>
                    <th>IMAGE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let film of films">
                    <td>{{film.title}}</td>
                    <td>{{film.dataP}}</td>
                    <td>{{film.duration}}</td>
                    <td>{{film.director.name}} {{film.director.surname}}</td>
                    <td><img src="{{film.image}}" alt="" width=200px></td>
                    <td><button class="btn btn-info" [routerLink]="['/film-edit', film.id]">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deleteFilm(film.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
